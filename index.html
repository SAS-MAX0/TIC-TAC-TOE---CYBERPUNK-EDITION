<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Cyberpunk Edition</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe - Cyberpunk Edition</h1>
        <div class="result"></div>
        <div class="reset-container">
            <button class="reset">Reset the System â†»</button>
        </div>
        <div class="board-container"></div>
        <div class="load-up">
            <div class="player-choices">
                <div class="player player-1">
                    <h2>Player 1</h2>
                    <div class="marker">
                        <p>Select your digital avatar:</p>
                        <div class="player-selection">
                            <button class="player-chooser player-1-choice-x">X</button>
                            <button class="player-chooser player-1-choice-o">O</button>
                        </div>
                    </div>
                    <div class="color">
                        <p>Choose your neon glow:</p>
                        <input id="player-1-color" name="player-1-color" type="color" class="player-1-color">
                    </div>
                    <div class="name">
                        <label for="player-1-name">Enter your alias, hacker:</label>
                        <input id="player-1-name" name="player-1-name" type="text" class="player-1-name" placeholder="Player 1's Name">
                    </div>
                    <Fieldset>
                        <legend>Choose your opponent:</legend>
                        <div class="human">
                            <label for="player-1-human">Another Hacker</label>
                            <input id="player-1-human" name="player-1" type="radio" value="human" class="player-1-radio" checked>
                        </div>
                        <div class="ai">
                            <label for="player-1-ai">The Dystopian AI</label>
                            <input id="player-1-ai" name="player-1" type="radio" class="player-1-radio" value="ai">
                        </div>
                    </Fieldset>
                </div>
                <div class="button-container">
                    <p>VS</p>
                    <button class="start">Launch the Game >>>>>>></button>
                </div>
                <div class="player player-2">
                    <h2>Player 2</h2>
                    <div class="marker">
                        <p>Select your digital avatar:</p>
                        <div class="player-selection">
                            <button class="player-chooser player-2-choice-x">X</button>
                            <button class="player-chooser player-2-choice-o">O</button>
                        </div>
                    </div>
                    <div class="color">
                        <p>Choose your neon glow:</p>
                        <input id="player-2-color" name="player-2-color" type="color" class="player-2-color">
                    </div>
                    <div class="name">
                        <label for="player-2-name">Enter your alias, hacker:</label>
                        <input id="player-2-name" name="player-2-name" type="text" class="player-2-name" placeholder="Player 2's Name">
                    </div>
                    <Fieldset>
                        <legend>Choose your opponent:</legend>
                        <div class="human">
                            <label for="player-2-human">Another Hacker</label>
                            <input id="player-2-human" name="player-2" type="radio" value="human" class="player-2-radio">
                        </div>
                        <div class="ai">
                            <label for="player-2-ai">The Dystopian AI</label>
                            <input id="player-2-ai" name="player-2" type="radio" class="player-2-radio" value="ai" checked>
                        </div>
                    </Fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
